<body class="p-3 mb-2 bg-dark text-white">

    <div class="col bg-dark text-white">
      <div class="card h-100 bg-dark text-white">
        <div class="mb-3 bg-dark text-white">

            </svg>
            Texto de Entrada</label>
          <textarea class="form-control bg-dark text-white border border-success" id="divEntrada" rows="20"></textarea>
        </div>
        <div class="card-footer">
          <div class="alert alert-danger " role="alert" id="alerta1" style="display: none">

          </div>
          <div class="row row-cols-1 row-cols-md-2 g-4">

            <div class="col bg-dark text-white">
              <button type="button" class="btn btn-primary " id="btnEn" onclick="encriptarEntrada()">Encriptar</button>
            </div>
            <div class="col bg-dark text-white">
              <button type="button" class="btn btn-secondary " id="btnDes" onclick="desncriptarEntrada()">Desencriptar</button>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="col bg-dark text-white">
      <div class="card h-100 bg-dark text-white">
        <div class="mb-3 bg-dark text-white">
          <label for="divSalida" class="form-label bg-dark text-white">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-text-wrap"
              viewBox="0 0 16 16">
              <path fill-rule="evenodd"

            </svg>
            Texto de Salida </label>
          <textarea class="form-control bg-dark text-white border border-success" id="divSalida" rows="20"
            disabled></textarea>
        </div>
        <div class="card-footer">
          <div class="alert alert-info" role="alert" id="alertC" style="display: none;">
          </div>
          <div class="row row-cols-1 row-cols-md-2 g-4 justify-content-center">
            <div class="col-auto bg-dark text-white ">
              <button type="button" class="btn btn-primary " id="btnCopi" onclick="copiarTexto ()">Copiar</button>
            </div>
          </div>

        </div>
      </div>
